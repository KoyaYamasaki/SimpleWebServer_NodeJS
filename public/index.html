<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
  />
    <link rel="stylesheet" href="style.css" />
    <title>Music Server</title>
  </head>
  <body>
    <!-- navbar -->
    <nav class="nav" id="nav">
      <!-- nav links -->
      <ul class="nav-links">
        <li class="selected-page">
          <a href="#" class="nav-items selected-page">Album List</a>
        </li>
        <li>
          <a href="./upload/index.html" class="nav-items">Upload IF</a>
        </li>
      </ul>
    </nav>
    <!-- end of navbar -->
    <h1 id="title">Album List On My Music Server</h1>

    <div class="filter-container">
      <input
        type="text"
        id="filter"
        class="filter"
        placeholder="Filter albums..."
      />
    </div>

    <div class="album-list" id="album-list"></div>

    <div class="loader">
      <div class="circle"></div>
      <div class="circle"></div>
      <div class="circle"></div>
    </div>

    <div class="music-container" id="music-container">
      <div class="music-info">
        <h4 id="song-title"></h4>
        <div class="progress-container" id="progress-container">
          <div class="progress" id="progress"></div>
        </div>
      </div>

      <audio src="" id="audio"></audio>

      <div class="img-container">
        <img src="" alt="music-cover" id="cover" />
      </div>
      <div class="navigation">
        <button id="prev" class="action-btn">
          <i class="fas fa-backward"></i>
        </button>
        <button id="play" class="action-btn action-btn-big">
          <i class="fas fa-play"></i>
        </button>
        <button id="next" class="action-btn">
          <i class="fas fa-forward"></i>
        </button>
      </div>
    </div>

    <script src="playerBar.js"></script>
    <script src="script.js"></script>
  </body>
</html>
